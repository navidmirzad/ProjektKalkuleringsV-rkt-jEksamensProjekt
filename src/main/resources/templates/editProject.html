<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

<h1>Edit Project</h1>

<nav>
  <ul>
    <a href="/frontpage">
      <li>Home</li>
    </a>
    <li class="dropdown">
      <a href="#" class="dropbtn">Account</a>
      <div class="dropdown-content">
        <a href="/editaccount">Edit</a>
        <a href="/deleteaccount">Delete</a>
      </div>
    </li>
    <a href="/aboutUs">
      <li>About Us</li>
    </a>
    <a href="/logout">
      <li>Logout</li>
    </a>

  </ul>
</nav>

<main>
  <form action="#" th:action="@{/editProject/{projectID}(projectID=${project.projectID})}" method="post" th:object="${project}">

    <div class="form-row">
      <div class="form-column">

          <label>Project Name:</label>
          <input type="text" th:field="*{projectName}" required/> <br/>

          <label>Description:</label>
          <input type="text" th:field="*{description}" required/> <br/>

          <label>Image URL:</label>
          <input type="text" th:field="*{imageURL}"> <br/>

        </div>

      <div class="form-column">

          <label>Estimated time:</label>
          <input type="text" th:field="*{estimatedTime}" required/> <br/>

          <label>Start date:</label>
          <input type="date" th:field="*{startDate}" required/> <br/>

          <label>End date:</label>
          <input type="date" th:field="*{endDate}" required/> <br/>


      </div>
    </div>

    <div class="form-row">

          <button type="submit">Edit Project</button>

    </div>

    <input type="button" value="Back" onclick="history.back()">

  </form>
</main>

</body>
</html>
