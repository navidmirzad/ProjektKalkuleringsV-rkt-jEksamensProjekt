<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

<h1>Edit Task</h1>

<nav>
  <ul>
    <a href="/frontpage">
      <li>Home</li>
    </a>
    <a href="/aboutUs">
      <li>About Us</li>
    </a>
    <a href="/logout">
      <li>Logout</li>
    </a>

  </ul>
</nav>

<main>

  <form action="#" th:action="@{/edittask/{taskID}(taskID=${taskID})}" method="post" th:object="${task}">

    <div class="form-row">
      <div class="form-column">

        <label>Task Name:</label>
        <input type="text" th:field="*{projectName}" required/> <br/>

        <label>Description:</label>
        <input type="text" th:field="*{description}" required/> <br/>

      </div>

      <div class="form-column">

        <label>Estimated time:</label>
        <input type="text" th:field="*{estimatedTime}" required/> <br/>

      </div>
    </div>

    <div class="form-row">

      <label>Select Users:</label><br/>
      <div th:each="user : ${users}">
        <label>
          <input type="checkbox" name="listOfUsers" th:value="${user.userID}" />
          <span th:text="${user.userName}"></span>
        </label>
      </div> <br/>

      <button type="submit">Edit task</button>


    </div>

    <input type="button" value="Back" onclick="history.back()">

  </form>
</main>

</body>
</html>
