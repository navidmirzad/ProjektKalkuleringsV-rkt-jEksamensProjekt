<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

<h1>Edit Account</h1>

<nav>
  <ul>
    <a href="/frontpage">
      <li>Home</li>
    </a>
    <a href="/aboutUs">
      <li>About Us</li>
    </a>
    <a href="/logout">
      <li>Logout</li>
    </a>

  </ul>
</nav>

<main>

  <form action="#" th:action="@{/editaccount}" method="post" th:object="${user}">

    <div class="form-row">
      <div class="form-column">

        <label>Username:</label>
        <input type="text" th:field="*{userName}" required /> <br/>

        <label>Password:</label>
        <input type="password" th:field="*{userPassword}" required /> <br/>

        <label>First name:</label>
        <input type="text" th:field="*{firstName}" required /> <br/>

        <label>Last name:</label>
        <input type="text" th:field="*{lastName}" required /> <br/>

      </div>

      <div class="form-column">

        <label>Birthdate:</label>
        <input type="date" th:field="*{birthDate}" required /> <br/>

        <label>Role:</label>
        <select th:field="*{role}" required />
        <option th:each="role : ${roles}"
                th:value="${role}"
                th:text="${role}"></option>
        </select> <br/>

        <label>Email</label>
        <input type="email" th:field="*{email}" required /> <br/>

        <label>Phone Number:</label>
        <input type="tel" th:field="*{phoneNumber}" required /> <br/>

      </div>
    </div>

    <div class="form-row">

      <button type="submit">Edit Account</button>

    </div>

    <input type="button" value="Back" onclick="history.back()">

  </form>
</main>

</body>
</html>
